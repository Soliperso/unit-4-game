<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystal Collector!</title>
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Crystal Collector!</h1>
      </header>
      <main>
        <div class="score-container">
          <div class="number number-to-match">
            <h3>Winning Number: <span id="winning-number"></span></h3>
          </div>
          <div class="number wins-and-losses">
            <h3>Wins: <span id="numberWins"></span></h3>
          </div>
          <div class="number">
            <h3>Losses: <span id="numberLosses"></span></h3>
          </div>
          <div class="number">
            <h3>You total score: <span id="totalScore"></span></h3>
          </div>
        </div>
        <div class="gems">
          <img src="./assests/images/diamond.jpg" class="jewel-1" alt="Diamond Picture" />
          <img src="./assests/images/emerauld.jpg" class="jewel-2" alt="Emerauld Picture" />
          <img src="./assests/images/crytal.jpg" class="jewel-3" alt="Crystal  Picture" />
          <img src="./assests/images/ruby.jpg" class="jewel-4" alt="Ruby Picture" />
        </div>
      </main>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="./assests/javascript/app.js"></script>
  </body>
</html>
